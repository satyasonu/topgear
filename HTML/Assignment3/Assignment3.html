<!DOCTYPE html>
<html>
  <head>
    <title>Assignment3</title>
    <style>
        body{
            background-image: linear-gradient(to right, #fc5c7d, #6a82fb);
        }
      video {
        margin: 0px 100px 0px 100px;
        
      }
      div{
        margin-left: 700px;
        margin-top: -60px;
        position: absolute;
      }
      button:hover{
        background-image: linear-gradient(to right, #434343 0%, black 100%);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div>
        <h1>Video Display</h1>
        <button onclick="slow()">Slow</button>
        <button onclick="normal()">Normal</button>
        <button onclick="fast()">Fast</button>
      </div>
    <video
      id="video"
      width="1280"
      height="720"
      poster="./wp4331090-diya-wallpapers.jpg"
      controls
    >
      <source src="./About Wipro.mp4" type="video/mp4" />
      <source src="./About-Wipro.ogg" type="video/ogg" />
      <img
        src="./wp4331090-diya-wallpapers.jpg"
        title="Your browser does not support <video> tag"
      />
    </video>
    <script>
        const video = document.getElementById("video");
        function slow(){
            video.playbackRate = video.playbackRate/2; //slow the speed to half 
            // console.log(video.playbackRate);
        }
        function normal(){
            video.playbackRate = 1; //back to normal speed
            // console.log(video.playbackRate);
        }
        function fast(){
            video.playbackRate = video.playbackRate *2; //speed double
            // console.log(video.playbackRate);
        }
        
    </script>
  </body>
</html>
